<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워터리스 페인트 AI 상담 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-icon {
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .brand-info h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .quick-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            margin-left: 15px;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            margin-left: 0;
            margin-right: 15px;
        }

        .message-text {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .user-message .message-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px 0;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .chat-input:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-hint {
            font-size: 12px;
            color: #6b7280;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .brand-info h1 {
                font-size: 18px;
            }

            .quick-menu {
                grid-template-columns: repeat(2, 1fr);
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="brand-section">
                    <div class="brand-icon">🎨</div>
                    <div class="brand-info">
                        <h1>워터리스 페인트 AI 상담</h1>
                        <p class="subtitle">전문 상담사가 도와드립니다</p>
                    </div>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">온라인</span>
                </div>
            </div>
            <div class="quick-menu">
                <button class="quick-btn" onclick="sendQuickQuestion('제품 종류와 가격이 궁금해요')">
                    💰 제품 & 가격
                </button>
                <button class="quick-btn" onclick="sendQuickQuestion('시공 방법을 알려주세요')">
                    🔨 시공 방법
                </button>
                <button class="quick-btn" onclick="sendQuickQuestion('우리 집에 사용 가능한가요?')">
                    🏠 호환성 확인
                </button>
                <button class="quick-btn" onclick="sendQuickQuestion('몇 통이 필요한가요?')">
                    📏 용량 계산
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <div class="message-text"><strong>안녕하세요! 워터리스 페인트 전문 상담 챗봇입니다.</strong> 👋

궁금하신 내용을 자유롭게 질문해주세요:

✨ <strong>6가지 제품 라인업</strong> 상세 정보
🔧 <strong>시공 방법</strong> 단계별 가이드
🏡 <strong>표면 호환성</strong> 확인 (탄성코트, 벽지 등)
📐 <strong>용량 계산</strong> 및 평수별 추천
💡 실제 고객 사례 기반 <strong>맞춤 솔루션</strong>

💬 위의 빠른 메뉴를 클릭하거나 직접 입력해주세요!</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <form class="chat-input-form" id="chatForm" onsubmit="sendMessage(event)">
                <input 
                    type="text" 
                    id="userInput" 
                    class="chat-input" 
                    placeholder="궁금하신 점을 입력해주세요..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </form>
            
            <div class="input-hint">
                💡 예시: "32평 아파트 시공에 몇 통 필요한가요?", "실크벽지에 칠할 수 있나요?"
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        function addMessage(text, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? '👤' : '🤖'}</div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('active');
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        function sendQuickQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage(new Event('submit'));
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            showTyping();
            
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            if (conversationHistory.length > 20) {
                conversationHistory = conversationHistory.slice(-20);
            }
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error('서버 오류가 발생했습니다.');
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || '알 수 없는 오류');
                }
                
                conversationHistory.push({
                    role: 'assistant',
                    content: data.response
                });
                
                hideTyping();
                addMessage(data.response, false);
                
            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('❌ 오류가 발생했습니다: ' + error.message, false);
            } finally {
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
